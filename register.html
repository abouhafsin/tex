<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription | StockManager Dashboard</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="autres/css/style.css" />
  </head>
  <body>
    <main class="login-page">
      <section class="login-container">
        <!-- Partie gauche : Formulaire -->
        <article class="login-form">
          <h1>S'inscrire à StockManager<br />Dashboard</h1>

          <form action="index.html" method="get">
            <div class="form-group">
              <label for="lastname">Nom</label>
              <input
                type="text"
                id="lastname"
                name="lastname"
                placeholder="Nom"
                required
              />
            </div>

            <div class="form-group">
              <label for="firstname">Prénom</label>
              <input
                type="text"
                id="firstname"
                name="firstname"
                placeholder="Prénom"
                required
              />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Mot de passe</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Mot de passe"
                required
              />
            </div>

            <div class="form-group">
              <label for="confirm-password">Confirmer le mot de passe</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                placeholder="Confirmer le mot de passe"
                required
              />
            </div>

            <button type="submit" class="btn-primary">S'inscrire</button>

            <div class="links">
              <p>
                Vous avez déjà un compte ?
                <a href="index.html" class="link-register">Connectez-vous</a>
              </p>
            </div>
          </form>
        </article>

        <!-- Partie droite : Présentation -->
        <aside class="login-info">
          <div class="logo-circle">SM</div>
          <h2>Bienvenue dans <br />StockManager</h2>
          <p>
            Gérez vos appareils électroniques, vos entrées et vos sorties de
            stock facilement avec une interface claire et rapide.
          </p>
        </aside>
      </section>
    </main>
  </body>
</html>
